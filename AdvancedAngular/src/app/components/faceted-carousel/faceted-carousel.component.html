<div class="faceted-carousel">
    <h5>{{slides.title}}</h5>
    <div id="{{slides.id}}" class="carousel slide" data-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="row carousel-row">
                <div class="col-md-2 col-sm-2 card-col" *ngFor="let cnt of Pannel1">
                    <div class="card" style="width: 100%;" (click)="route(cnt.content)">
                        <img src="{{cnt.img}}" class="card-img-top" alt="...">
                      </div>
                </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row carousel-row">
              <div class="col-md-2 col-sm-2 card-col" *ngFor="let cnt of Pannel2">
                <div class="card" style="width: 100%;" (click)="route(cnt.content)">
                    <img src="{{cnt.img}}" class="card-img-top" alt="...">
                  </div>
            </div>
            </div>
          </div>

          <div class="carousel-item">
            <div class="row carousel-row">
              <div class="col-md-2 col-sm-2 card-col" *ngFor="let cnt of Pannel3">
                <div class="card" style="width: 100%;" (click)="route(cnt.content)">
                    <img src="{{cnt.img}}" class="card-img-top" alt="...">
                  </div>
            </div>
            </div>
          </div>


        </div>
        <a class="carousel-control-prev" href="#{{slides.id}}" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#{{slides.id}}" role="button" data-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="sr-only">Next</span>
        </a>
      </div>
</div>
