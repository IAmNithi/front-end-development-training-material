<div class="deatil-section">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-5 detail-col">
            <h2>{{content.Title}}</h2>
            <div class="dp-badge">
                <span class="imdb-badge">IMDB <span class="rating">{{content.Imdb}}</span></span>
                <span class="runtime-badge">2h 9min</span>
                <span class="release-year-badge">2019</span>
                <span class="x-ray-badge">X-Ray</span>
            </div>
            <h5>{{content.Desc}}</h5>
            <div class="action-box mt-2">
                <div class="play">
                    <img src="https://www.friidesigns.com/wp-content/uploads/2018/11/white-play-icon-png-6.png" class="play-icon" height="55">
                </div>
                <div class="watch-trailer">
                    Watch Trailer
                </div>
                <div class="watch-trailer">
                    Add to Watchlist
                </div>
            </div>
            <div class="row meta-info">
                <div class="col-md-5 meta-info-1">
                    <h6>Director</h6>
                    <h6>Genres</h6>
                    <h6>Audio Languages</h6> 
                    <h6>Subtitles</h6> 
                </div>
                <div class="col-md-7 meta-info-2">
                    <h6>{{content.Director}}</h6>
                    <h6>{{content.Genres}}</h6>
                    <h6>English, தமிழ், हिन्दी</h6>
                    <h6>English, தமிழ்</h6>
                </div>
            </div>
            <div class="terms-cond">
                By playing a video, you agree to our <span>Terms of Use</span>
            </div>
        </div>
        <div class="col-md-7 img-col" [style.background-image]="getBackground(content.bgimg)"></div>
    </div>
</div>
</div>
